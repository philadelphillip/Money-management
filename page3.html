<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money Management Graph</title>
        <link rel="stylesheet" href="style.css">

        <script defer src="render.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
        function head1() {
            var money = parseFloat(localStorage.getItem('money'));
            document.getElementById('money').innerHTML = "This is the pie chart of your "+money+" bucks proportion";
        }
        </script>
    </head>

    <body onload="head1()">
        <form>
        <h1 id="money"></h1>
        </form>
        <canvas id="myChart"></canvas>
        <script>
            var bucks = localStorage.getItem('bucks');
            var list = bucks.split(',');
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    // labels: ['Red', 'Green', 'Blue'],
                    datasets: [{
                        data: list,
                        // backgroundColor: ['red', 'green', 'blue']
                    }]
                },
                options: {
                    title: {
                        display: true,
                        responsive: true,
                        maintainAspectRatio: false,
                        text: 'Pie Chart'
                    }
                }
            });
        </script>
    </body>
</html>
